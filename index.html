<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Project Two</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__tittle">our company's stuff</h1>
			</div>
		</header>
		<section class="wrapper">
			<div class="container">
				<form action="" id="addEmployeeForm" class="wrapper__form">
					<div class="wrapper__inputs">
						<input
							type="text"
							id="inputName"
							class="wrapper__input"
							placeholder="Name"
						/>
						<input
							type="text"
							id="inputDateOfBirth"
							class="wrapper__input"
							placeholder="Date of birth"
						/>
						<input
							type="text"
							id="inputDateOfEmployment"
							class="wrapper__input"
							placeholder="Employment date"
						/>
						<input
							type="number"
							id="inputWage"
							class="wrapper__input"
							placeholder="Wage"
						/>
					</div>
					<button id="addEmployeeBtn" class="wrapper__button btnAddEmployee">
						add emloyee
					</button>
				</form>
				<div class="wrapper__info">
					<p class="wrapper__text">the number of employees:</p>
					<p class="wrapper__text">amount of wages:</p>
				</div>
				<table id="stuff" class="wrapper__table">
					<thead class="wrapper__thead">
						<tr class="wrapper__tableTr theadTr">
							<th class="wrapper__tableTh"></th>
							<th class="wrapper__tableTh">name</th>
							<th class="wrapper__tableTh">date of birth</th>
							<th class="wrapper__tableTh">employment date</th>
							<th class="wrapper__tableTh">wage</th>
						</tr>
					</thead>
					<tfoot id="buttons" class="wrapper__tfoot">
						<tr class="wrapper__tableTr tfootTr">
							<th colspan="2" class="wrapper__tableTh tfootTh">
								<button id="deleteBtn" class="wrapper__button btnFireAnEmployee">
									fire an employee
								</button>
							</th>
							<th colspan="3" class="wrapper__tableTh tfootTh">
								<button class="wrapper__button btnShowAmountOfWages">
									show amount of wages
								</button>
							</th>
						</tr>
					</tfoot>
					<tbody id="allEmployees" class="wrapper__tbody">
					</tbody>
				</table>
			</div>
		</section>
		
		<script src="js/script.js"></script>
	</body>
	</html>
